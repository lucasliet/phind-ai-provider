name: Run tests

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run tests
    concurrency: tests-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - run: npm clean-install

      - run: npm test
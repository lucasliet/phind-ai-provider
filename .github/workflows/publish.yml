name: Publish Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test and build artifacts
    uses: ./.github/workflows/build.yml

  github-packages:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          always-auth: true
          registry-url: https://npm.pkg.github.com/
      
      - name: "Download dist artifacts"
        uses: actions/download-artifact@v4
        with:
          name: "dist"
          path: "dist"
      
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  npm:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          always-auth: true
      
      - name: "Download dist artifacts"
        uses: actions/download-artifact@v4
        with:
          name: "dist"
          path: "dist"
      
      - name: Remove @lucasliet scope from package name
        run: |
          jq 'if .name | test("^@lucasliet/") then .name |= sub("^@lucasliet/";"") else . end' package.json > package.tmp.json
          mv package.tmp.json package.json
      
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  jsr:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Download dist artifacts"
        uses: actions/download-artifact@v4
        with:
          name: "dist"
          path: "dist"
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache deno install
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock') }}
          restore-keys: |
            deno-${{ runner.os }}-
      - run: |
          cd dist/deno
          deno install
          cd ../..
      
      - name: Publish via JSR
        run: npx jsr publish
